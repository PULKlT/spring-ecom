# Application Name - This sets the name of your Spring Boot application
spring.application.name=spring-ecom

# Database Configuration
# Username for database access
# Replace with your actual database username
spring.datasource.username=pulkit

# Password for database access
# Replace with your actual database password
spring.datasource.password=pulkit

# Database connection URL (using H2 in-memory database)
# Change this URL if using a different database
spring.datasource.url=jdbc:h2:mem:database

# Driver class name for the database (H2 in this case)
# Update this if using a different database driver
spring.datasource.driverClassName=org.h2.Driver

# JPA Configuration

# Enables detailed logging of JPA queries
# Change this to false to disable query logging
spring.jpa.show-sql=true

# Sets Hibernate DDL strategy - Update existing schema if needed
# Options: create, create-drop, update, none
spring.jpa.hibernate.ddl-auto=update

# Enables deferred initialization of the datasource (improves startup time)
# Consider setting this to false for development
spring.jpa.defer-datasource-initialization = true